MOD_RELATED_ITEMS="Relaterte artikler"
MOD_RELATED_XML_DESCRIPTION="Denne modulen viser andre artikler som er relatert til den artiklen som for tiden vises. Det er artikelens nøkkelord som er forbindelsen. <br />Alle nøkkelord i den aktive artiklen blir sammenliknet med nøkkelord i alle de andre publiserte artiklene. Et eksempel; Du har en artikkel om 'Avl av papegøyer' og du har en annen artikkel om 'Oppdrett av svarte kakaduer'. Dersom du inkluderer nøkkelordet 'papegøye' i begge artiklene, så vil modulen 'Relaterte artikler' vise 'Oppdrett av svarte kakaduer' når du viser 'Avl av papegøyer' og omvendt."
MOD_RELATED_ITEMS_LAYOUT_DEFAULT="Standard"

