COM_JDOWNLOADS_BACKEND_CREATE_AUTO_THUMBS_BY_PICS_TITLE="Creare miniature dalle immagini caricate?"
COM_JDOWNLOADS_BACKEND_CREATE_AUTO_THUMBS_BY_PICS_DESC="Se Sì, quando venga caricato per il download una immagine verrà automaticamente creata la miniatura  (PNG, JPG or GIF). Per le dimensioni delle miniature si usano gli stessi valori che sopra."
COM_JDOWNLOADS_CONFIG_SETTINGS_BIG_IMAGES_HEIGHT="Altezza massima (px) per la vista immagine (e.q.: 400). Nota: L'immagine viene vista quando l'utente clicca sulla miniatura."
