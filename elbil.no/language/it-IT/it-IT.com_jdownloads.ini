; Templates Config Backend
COM_JDOWNLOADS_BACKEND_SETTINGS_TEMPLATES_HEAD="<b>I Layouts determinano il modo di visualizzare i contenuti nel lato pubblico</b>"
COM_JDOWNLOADS_BACKEND_SETTINGS_TEMPLATES_HEAD_INFO="<br />Con la installazione vengono inclusi diversi layouts. Possono essere personalizzati come si desidera e si possono creare nuovi layouts. Per semplificare, questa configurazione permette di selezionare un editor WYSIWYG editor o una semplice area di testo per la modifica.<br /><br />Nel caso in cui il lato pubblico del componente non funzioni correttamente dopo aver fatto delle modifiche ai <b>layouts predefiniti</b>, i <b>contenuti originali</b> (cioè quelli dopo aver installato) possono essere recuperati in qualsiasi momento. Per farlo, rimuovi <b>tutto il testo</b> nel rispettivo layout predefinito e seleziona <b>Salva</b>. La pagina verrà salvata con il suo contenuto originale. <b>Attenzione:</b> i cambiamenti fatti verranno persi.<br /><br />Nota: Nei layouts vengono utilizzate molte variabili (es. <font color=darkred>{files}</font>). Le variabili vengono rimpiazzate con i contenuti quando viene generato il sito.<br />"
COM_JDOWNLOADS_BACKEND_SETTINGS_TEMPLATES_CATS="Layout: Categorie"
COM_JDOWNLOADS_BACKEND_SETTINGS_TEMPLATES_CATS_DESC="Le <b>categorie</b> sono visualizzate nel frontend in questo modo. I segnaposto {files} e {checkbox_top} (variabili) sono usati solo per visualizzare singole categorie.<br /><br /><font color=red>{files} {form_hidden} {form_button} {checkbox_top}</font> variables should <font color=red>NOT</font> be removed from the code! Only remove the variable {checkbox_top} from the code if the variable {url_download} is used in the file layout. The {files} tag is replaced with data from the file layout. <br /><br />Available placeholders (variables):<br />{cat_title} {cat_description} {cat_pic} {files} {checkbox_top} {sum_subcats} {sum_files_cat}"
COM_JDOWNLOADS_BACKEND_SETTINGS_TEMPLATES_CATS_INFO_TITLE="<b>Informazioni sui temi di categoria:</b>"
COM_JDOWNLOADS_BACKEND_SETTINGS_TEMPLATES_CATS_INFO_TEXT="<p>Questo è un esempio grafico di come viene visualizzata la descrizione di categoria nel frontend. Il bordo rosso scuro indica la area in cui puoi modificare la visualizzazione. </p>"
COM_JDOWNLOADS_BACKEND_SETTINGS_TEMPLATES_FILES="Layout: Files"
COM_JDOWNLOADS_BACKEND_SETTINGS_TEMPLATES_FILES_DESC="Questo è il modo in cui i <b>files</b> sono visualizzati nel frontend. <br />Segnaposto disponibili: (variabili):<br />{checkbox_list} {cat_id} {file_id} {file_title} {file_name_title} {file_name} {release} {pic_is_new} {pic_is_hot} {pic_is_updated} {thumbnail} {description} {link_to_details} {file_pic} {price_title} {price_value} {license_title} {license_text} {language_title} {language_text} {filesize_title} {filesize_value} {system_title} {system_text} {author_title} {author_text} {author_url_title} {author_url_text} {created_date_title} {created_date_value} {hits_title} {hits_value} {created_by_title} {created_by_value} {modified_by_title} {modified_by_value} {modified_date_title} {modified_date_value} {mirror_1} {mirror_2} {mp3_player} {mp3_id3_tag} {file_date_title} {file_date}"
COM_JDOWNLOADS_BACKEND_SETTINGS_TEMPLATES_FILES_INFO_TITLE="<b>Informazioni sui temi dei files:</b>"
COM_JDOWNLOADS_BACKEND_SETTINGS_TEMPLATES_FILES_INFO_TEXT="<p>Esempio di visualizzazione della lista nel frontend. Dentro il riquadro rosso puoi cambiare le opzioni di visualizzazione.</p>"
COM_JDOWNLOADS_BACKEND_SETTINGS_TEMPLATES_FINAL="Layout: Sommario / Inizio download"
COM_JDOWNLOADS_BACKEND_SETTINGS_TEMPLATES_FINAL_DESC="Questa è la visualizzazione frontend del <b>sommario</b>. Prima del download si può vedere una lista dei files selezionati.<br />Qui puoi modificare la visualizzazione della pagina. Possono essere incluse classi CSS, codice HTML e testo a piacere.<br /><br />The <font color=red>{download_liste} and {download_link}</font> variable should <font color=red>NOT</font> be removed from the code!<br /><br />Available placeholders:<br />{summary_pic} {title_text} {download_liste} {license_title} {license_text} {license_checkbox} {info_zip_file_size} {download_link} {external_download_info} {aup_points_info}"
COM_JDOWNLOADS_BACKEND_SETTINGS_TEMPLATES_FINAL_INFO_TITLE="<b>Informazioni sui temi di sommario</b>"
COM_JDOWNLOADS_BACKEND_SETTINGS_TEMPLATES_FINAL_INFO_TEXT="<p>Questo è un esempio grafico di questa pagina nel frontend. Il bordo rosso scuro indica la zona in cui puoi cambiare la visualizzazione. </p>"
COM_JDOWNLOADS_BACKEND_SETTINGS_TEMPLATES_MAIL="Layout: E-mail"
COM_JDOWNLOADS_BACKEND_SETTINGS_TEMPLATES_MAIL_DESC="Qui puoi formattare le <b>e-mails</b> che (se attivate) vengono pedite agli indirizzi e-mail specificati nella configurazione dopo ogni download. Può essere incluso codice HTML e testo a piacere.<br /><br />Segnaposto disponibili:<br /> {file_list} {ip_address} {date_time} {user_name} {user_group}"
