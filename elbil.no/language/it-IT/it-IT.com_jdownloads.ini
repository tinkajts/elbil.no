COM_JDOWNLOADS_BACKEND_CREATE_PDF_THUMB_DESC="Se Sì, per ogni PDF caricato verrà automaticamente creata una miniatura. Importante: Questo richiede che sul server sia installata una versione delle librerie di ImageMagick (vedi status)."
