COM_JDOWNLOADS_BACKEND_CREATE_AUTO_THUMBS_BY_PICS_SCAN_TITLE="Usare questa impostazione anche per il monitoraggio automatico?"
COM_JDOWNLOADS_BACKEND_CREATE_AUTO_THUMBS_BY_PICS_SCAN_DESC="Se Sì, quando la opzione sopra è in uso, se il monitoraggio automatico rileva delle immagini le inserisce automaticamente tra i files disponibili per il download. Tipi di files supportati: PNG, JPG or GIF. Attenzione: Non è consigliabile usare questa opzione quando sono inserite molte immagini insieme. In caso contrario si potrebbero verificare errori di timeouts."
