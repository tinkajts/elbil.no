MOD_JDOWNLOADS_LATEST_LINK_TO_DETAIL_DESC="If Yes, the click on a listed download go to the download-detail page. If No, the Link go to the Category."
MOD_JDOWNLOADS_LATEST_SHOW_DATE_TITLE="Show added Date?"
MOD_JDOWNLOADS_LATEST_SHOW_DATE_DESC="If Yes, the creation date from the Downloads is indicated."
MOD_JDOWNLOADS_LATEST_VIEW_DATE_IN_THE_SAME_LINE_TITLE="Display date in the<br />same line?"
MOD_JDOWNLOADS_LATEST_VIEW_DATE_IN_THE_SAME_LINE_DESC="If yes, the date is indicated in the same line as the download title. If no, the date is indicated in a new line on the below from the download title."
