MOD_JDOWNLOADS_LAST_UPDATED="jDownloads Last Updated"
MOD_JDOWNLOADS_LAST_UPDATED_XML_DESCRIPTION="This Module shows the last updated files from the component jDownloads. It is only for jDownloads 1.9 and later (Support: www.jDownloads.com)"
MOD_JDOWNLOADS_LAST_UPDATED_TEXT_BEFORE_TITLE="Text before:"
MOD_JDOWNLOADS_LAST_UPDATED_TEXT_BEFORE_DESC="Here you can input text. This is indicated at the beginning of the module."
MOD_JDOWNLOADS_LAST_UPDATED_TEXT_AFTER_TITLE="Text after:"
MOD_JDOWNLOADS_LAST_UPDATED_TEXT_AFTER_DESC="Here you can input text. This is indicated at the end of the module."
MOD_JDOWNLOADS_LAST_UPDATED_CAT_ID_TITLE="jDownloads Category ID:"
MOD_JDOWNLOADS_LAST_UPDATED_CAT_ID_DESC="Selects items from a specific jDownloads Category or set of Categories (to specify more than one Category, seperate with a comma). Leave 0 to get from all categories."
MOD_JDOWNLOADS_LAST_UPDATED_NO_FILES_TITLE="Amount of downloads:"
MOD_JDOWNLOADS_LAST_UPDATED_NO_FILES_DESC="How many files will should indicated in the module."
MOD_JDOWNLOADS_LAST_UPDATED_TITLE_CHAR_LENGTH_TITLE="Amount of characters:"
MOD_JDOWNLOADS_LAST_UPDATED_TITLE_CHAR_LENGTH_DESC="How many characters from the download title will should indicated in the module. If the length from title and release text longer as the given value, the release text will not indicated. If this field is empty, the complete title is indicated."
