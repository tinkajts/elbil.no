MOD_JDOWNLOADS_LAST_UPDATED_SHOW_DATE_DESC="If Yes, the modified date from the download is indicated."
MOD_JDOWNLOADS_LAST_UPDATED_DATE_FORMAT_TITLE="Date format:"
MOD_JDOWNLOADS_LAST_UPDATED_DATE_FORMAT_DESC="Info about the format: http://www.php.net/manual/en/function.date.php"
