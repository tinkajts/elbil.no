COM_FINDER_ADVANCED_TIPS="Her vises noen eksempler på hvordan du kan bruke søkefunksjonen:\n<p>Ved å skrive dette <span style="_QQ_"font-weight:bold"_QQ_">og</span> det i søkefeltet vil resultater som inneholder både 'dette' <span style="_QQ_"font-weight:bold"_QQ_">og</span> 'det' vises.</p>\n<p>Ved å skrive dette <span style="_QQ_"font-weight:bold"_QQ_">ikke</span> det i søkefeltet vil resultater som inneholder 'dette' men <span style="_QQ_"font-weight:bold"_QQ_">ikke</span> 'det' vises.</p>\n<p>\nVed å skrive dette <span style="_QQ_"font-weight:bold"_QQ_">eller</span> dette i søkefeltet vil resultater som inneholder enten 'dette' <span style="_QQ_"font-weight:bold"_QQ_">eller</span> 'det' vises.</p>\n<p>Ved å skrive "_QQ_"dette og det"_QQ_" (med anførselstegn) i søkefeltet vil resultater med det eksakte uttrykket 'dette og det' vises.</p>\n<p>Du kan også filtrere søkeresultatene ved hjelp av kriterier. Velg en eller flere kriterier nedenfor for å filtrere resultatet.</p>"
