PLG_CONTENT_JDOWNLOADS_XML_DESC="This plugin required jDownloads 1.9.2 or newer and Joomla 3.1<br \><br \>This plugin can display downloads of jDownloads in Joomla contents and articles.<br \>Usage: {jd_file file==<b>#ID</b>} where <b>#ID</b> stands for the ID-number of the download in jDownloads.<br \>To change the parameters of the plugin go to the backend-configuration of jDownloads (Plugins-Tab).<br \>Please don't forget to publish this plugin in Joomla!<br \><br \>Example: <b>{jd_file file==1}</b> or <b>{jd_file file==Download-Title}</b>.<br \><br \>Please visit the FAQ on www.jdownloads.com for all application possibilities."