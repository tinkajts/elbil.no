PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="Dette programtillegget for bekreftelsekode bruker reCAPTCHA-tjenesten for å hindre spammere mens den bidrar til å digitalisere bøker, aviser og gamle radioprogrammer. Gå til <a href="_QQ_"http://www.google.com/recaptcha"_QQ_" target="_QQ_"_blank"_QQ_">http://www.google.com/recaptcha</a> for å få en offentlig og privat nøkkel for ditt domene. Om dønsker å bruke dette for nye kontoer går du til 'Brukere -> Innstillinger' og velger 'Bekreftelsekode – reCaptcha' på 'Bekreftelsekode'."
PLG_CAPTCHA_RECAPTCHA="Bekreftelsekode - ReCaptcha"

