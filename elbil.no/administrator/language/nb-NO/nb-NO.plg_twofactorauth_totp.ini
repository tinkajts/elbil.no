PLG_TWOFACTORAUTH_TOTP="To-faktor autentisering - Google-autentisering"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="Du har ikke skrevet inn en gyldig sikkerhetskode. Sjekk ditt Google-autentisering oppsett og pass på at klokkeslettet på enheten samsvarer med tid på nettstedet."
PLG_TWOFACTORAUTH_TOTP_INTRO="Denne funksjonen gjør at du kan bruke Google-Authenticator, eller et kompatibelt program, for To-faktor autentisering. I tillegg til ditt brukernavn og passord trenger du også en sekssifret sikkerhetskode generert av Google-Authenticatorfor å kunne logge inn på dette nettstedet. Sikkerhetskoden oppdateres hvert 30. sekund. Dette gir ekstra beskyttelse mot hackere fra å logge inn med din konto, selv om de skulle være i stand til å få tak i passordet ditt."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Google-Authenticator"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_TITLE="To-faktor autentisering er tilgjengelig"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="Joomla! kommer med et innebygd To-faktor autentiseringssystem. Det sikrer innlogging på ditt nettsted med en sekundær hemmelig kode som forandres hvert 30. sekund. Du kan bruke dine mobile enheter og Appen Google Authenticator til å produsere koden. Mer info på http://en.wikipedia.org/wiki/Google_Authenticator<br/>Ved å klikke på knappen nedenfor:<ul><li>Joomla! vil aktivere programtillegget for To-faktor autentisering</li><li>To-faktor autentisering vil være tilgjengelig for alle brukere.</li><li>Hver bruker kan konfigurere To-faktor autentisering i sin brukerprofil.</li><li>Du kan alltid deaktivere programtillegget for To-faktor autentisering, eller konfigurere den kun for Administrasjonen.</li><li>Du vil bli viderekoblet til brukerprofilen din der du kan finne mer informasjon om To-faktor autentisering og aktivere den for din brukerkonto.</li></ul>"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_ACTION="Aktiver To-faktor autentisering"
