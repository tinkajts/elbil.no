PLG_TWOFACTORAUTH_TOTP_STEP1_TEXT="Last ned og installer Google Authenticator, eller et kompatibelt program, på din smarttelefonen eller datamaskin. Bruk ett av følgende:"
PLG_TWOFACTORAUTH_TOTP_STEP1_WARN="Husk å synkronisere klokken på enheten med en tidsserver. Tidsavvik på enheten kan føre til problemer med å logge inn på nettstedet ditt."
PLG_TWOFACTORAUTH_TOTP_STEP2_ACCOUNT="Konto"
PLG_TWOFACTORAUTH_TOTP_STEP2_ALTTEXT="Alternativt kan du skanne følgende QR-kode i Google Authenticator."
PLG_TWOFACTORAUTH_TOTP_STEP2_HEAD="Steg 2 - Oppsett"
PLG_TWOFACTORAUTH_TOTP_STEP2_KEY="Nøkkel"
PLG_TWOFACTORAUTH_TOTP_STEP2_RESET="Dersom du ønsker å endre nøkkelen, deaktivere To-faktor autentiseringen. Når du prøve å aktivere den igjen vil en ny nøkkel bli generert."
PLG_TWOFACTORAUTH_TOTP_STEP2_TEXT="Du må angi følgende informasjon til Google Authenticator eller en kompatibel App."
PLG_TWOFACTORAUTH_TOTP_STEP3_HEAD="Steg 3 - Aktiver To-faktor autentisering"
PLG_TWOFACTORAUTH_TOTP_STEP3_SECURITYCODE="Sikkerhetskode"
PLG_TWOFACTORAUTH_TOTP_STEP3_TEXT="For å kontrollere at alt er riktig satt opp, skriv inn sikkerhetskoden som vises i Google Authenticator i feltet nedenfor og klikk på knappen. Dersom koden er riktig, så vil To-faktor autentiseringsfunksjonen bli aktivert."
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="Gjør at brukerne på nettstedet ditt kan bruke To-faktor autentisering ved hjelp av Google-autentisering eller andre kompatible tidsbaserte engangspassord generatorer. For å bruke To-faktor autentisering må brukerne redigere sin egen brukerprofil og aktivere to-faktor autentisering."
